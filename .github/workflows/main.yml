name: CI/CD
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "next.config.js"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Generate SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key
          chmod 600 key
      - name: Deploy with rsync
        run: rsync -auzrv -e "ssh -i key -o UserKnownHostsFile=/dev/null -o -StrictHostKeyChecking=no -p 10022" --delete ./out/* ${{ secrets.XSERVER_USERNAME }}@${{ secrets.XSERVER_HOST }}:/home/daiki9548/d-note.org/public_html --exclude .htaccess
